<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Navi åº«å­˜ç®¡ç†ç³»çµ±</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { --primary: #007bff; --bg: #f8f9fa; --nav-h: 60px; }
    body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; overflow: hidden; }
    
    /* é ‚éƒ¨å°è¦½åˆ— BAR */
    .navbar { 
      background: white; height: var(--nav-h); padding: 0 20px; 
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: fixed; top: 0; width: 100%; box-sizing: border-box; z-index: 1000;
    }
    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo { font-size: 18px; font-weight: bold; color: #333; border-left: 4px solid var(--primary); padding-left: 10px; }
    
    .nav-links { display: flex; gap: 8px; }
    .nav-btn { 
      background: #f8f9fa; color: #555; border: 1px solid #eee; padding: 8px 16px; 
      border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: 0.2s;
    }
    .nav-btn:hover { background: #e9ecef; }
    .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 3px 8px rgba(0,123,255,0.3); }
    
    .user-info { display: flex; align-items: center; gap: 10px; }
    .user-email { font-size: 13px; color: #777; font-weight: 500; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #ddd; }

    /* ä¸»è¦å…§å®¹å€ */
    .main-wrapper { margin-top: var(--nav-h); height: calc(100vh - var(--nav-h)); width: 100%; }
    iframe { width: 100%; height: 100%; border: none; }

    /* ç™»å…¥è“‹æ¿ */
    #login-screen { 
      position: fixed; inset: 0; background: white; z-index: 2000; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
    }
    .login-card { padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="login-card">
      <h1 style="color: #333;">ğŸ“¦ åº«å­˜ç®¡ç†ç³»çµ±</h1>
      <p style="color: #666; margin-bottom: 30px;">è«‹ä½¿ç”¨å…¬å¸ Gmail å¸³è™Ÿç™»å…¥</p>
      
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
           data-callback="handleSignIn"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-size="large"></div>
    </div>
  </div>

  <nav class="navbar" id="app-bar" style="display:none;">
    <div class="logo-area">
      <div class="logo">ç‰©æ–™ç®¡ç† <span style="font-weight: normal; color: #999; font-size: 12px;">v2.6</span></div>
    </div>

    <div class="nav-links">
      <button class="nav-btn active" onclick="switchTab('list.html', this)">ğŸ“¦ åº«å­˜ç¸½è¡¨</button>
      <button class="nav-btn" onclick="switchTab('scan.html', this)">âœ¨ æ–°è²¨å…¥åº«</button>
      <button class="nav-btn" onclick="switchTab('transfer.html', this)">ğŸšš æ’¥è£œç™¼è²¨</button>
    </div>

    <div class="user-info">
      <span class="user-email" id="display-email"></span>
      <img class="user-avatar" id="display-img" src="" alt="user">
      <button onclick="doLogout()" style="background:none; border:none; color:#ff4d4f; cursor:pointer; font-size:12px; padding:0;">ç™»å‡º</button>
    </div>
  </nav>

  <main class="main-wrapper" id="app-content" style="display:none;">
    <iframe id="sub-page" src="list.html"></iframe>
  </main>

  <script>
    // è§£æ Google å›å‚³çš„ Token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }

    // ç™»å…¥æˆåŠŸå›èª¿
    function handleSignIn(response) {
      const user = parseJwt(response.credential);
      localStorage.setItem('user_email', user.email);
      localStorage.setItem('user_img', user.picture);
      initApp();
    }

    // å•Ÿå‹•ä¸»ç¨‹å¼ UI
    function initApp() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('app-bar').style.display = 'flex';
      document.getElementById('app-content').style.display = 'block';
      document.getElementById('display-email').innerText = localStorage.getItem('user_email');
      document.getElementById('display-img').src = localStorage.getItem('user_img');
    }

    // åˆ‡æ›åˆ†é é‚è¼¯
    function switchTab(url, btn) {
      document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('sub-page').src = url;
    }

    // ç™»å‡º
    function doLogout() {
      localStorage.clear();
      location.reload();
    }

    // æª¢æŸ¥æ˜¯å¦å·²ç™»å…¥
    window.onload = () => {
      if (localStorage.getItem('user_email')) {
        initApp();
      }
    };
  </script>
</body>
</html>
