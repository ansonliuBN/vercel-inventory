<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Navi è€—æç®¡ç†ç³»çµ±</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f9; --nav-h: 65px; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; overflow: hidden; }

        /* é ‚éƒ¨ BAR */
        .navbar { 
            background: white; height: var(--nav-h); padding: 0 20px; 
            display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 1px solid #ddd; position: fixed; top: 0; width: 100%; box-sizing: border-box; z-index: 1000; 
            display: none; /* é è¨­éš±è—ï¼Œç”± JS é–‹å•Ÿ */
        }
        .logo { font-size: 18px; font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        /* é¸å–®èˆ‡æŒ‰éˆ• */
        .nav-links { display: flex; gap: 8px; }
        .nav-btn { background: #fff; border: 1px solid #ddd; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,123,255,0.2); }

        /* æ¼¢å ¡é¸å–® (æ‰‹æ©Ÿç”¨) */
        .burger { display: none; font-size: 28px; cursor: pointer; }

        @media (max-width: 850px) {
            .burger { display: block; }
            .nav-links { 
                display: none; position: absolute; top: var(--nav-h); left: 0; width: 100%; 
                background: white; flex-direction: column; padding: 10px; border-bottom: 1px solid #ddd; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; text-align: left; border: none; padding: 15px; }
        }

        /* å…§å®¹å€ï¼šå·¦å³ç•™ç©º */
        .main-wrapper { 
            margin-top: var(--nav-h); height: calc(100vh - var(--nav-h)); padding: 15px; 
            max-width: 1400px; margin-left: auto; margin-right: auto; box-sizing: border-box; 
            display: none; /* é è¨­éš±è— */
        }
        .frame-box { width: 100%; height: 100%; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* ç™»å…¥ç•«é¢ */
        #login-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .google-btn { background: white; border: 1px solid #ddd; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>ğŸ“¦ è€—æç®¡ç†ç³»çµ±</h2>
        <button class="google-btn" onclick="login()">
            <img src="https://www.google.com/favicon.ico" width="18"> ä½¿ç”¨ Google å¸³è™Ÿç™»å…¥
        </button>
    </div>

    <nav class="navbar" id="app-bar">
        <div class="logo">è€—æç®¡ç†ç³»çµ±</div>
        <div class="burger" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="menu">
            <button id="btn-list" class="nav-btn" onclick="go('list.html', this)">ğŸ“¦ åº«å­˜ç¸½è¡¨</button>
            <button id="btn-scan" class="nav-btn" onclick="go('scan.html', this)">âœ¨ æ–°è²¨å…¥åº«</button>
            <button id="btn-transfer" class="nav-btn" onclick="go('transfer.html', this)">ğŸšš æ’¥è£œç™¼è²¨</button>
            <button id="btn-consume" class="nav-btn" onclick="go('consume.html', this)">ğŸ¥ é†«é™¢é ˜ç”¨</button>
            <button id="btn-hospital" class="nav-btn" onclick="go('hospital.html', this)">ğŸ› ï¸ é†«é™¢ç®¡ç†</button>
            <button onclick="logout()" style="color:red; background:none; border:none; padding:15px; cursor:pointer;">ç™»å‡º</button>
        </div>
    </nav>

    <main class="main-wrapper" id="app-content">
        <div class="frame-box">
            <iframe id="sub-page" src="about:blank"></iframe>
        </div>
    </main>

    <script>
        // æ¼¢å ¡é¸å–®åˆ‡æ›
        function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }

        // åˆ‡æ›åˆ†é é‚è¼¯
        function go(url, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            document.getElementById('sub-page').src = url;
            if (window.innerWidth <= 850) document.getElementById('menu').classList.remove('active');
        }

        // Supabase ç™»å…¥ç™»å‡º
        async function login() { 
            await _supabase.auth.signInWithOAuth({ 
                provider: 'google', 
                options: { redirectTo: window.location.origin } 
            }); 
        }
        async function logout() { 
            await _supabase.auth.signOut(); 
            localStorage.clear(); 
            location.reload(); 
        }

        // ç›£è½ç™»å…¥ç‹€æ…‹
        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // ç™»å…¥æˆåŠŸï¼šé¡¯ç¤º UI
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'block';
                
                // å¼·åˆ¶é€²å…¥ã€Œåº«å­˜ç¸½è¡¨ã€
                const listBtn = document.getElementById('btn-list');
                go('list.html', listBtn);
            } else {
                // æœªç™»å…¥ï¼šåªé¡¯ç¤ºç™»å…¥ç•«é¢
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-bar').style.display = 'none';
                document.getElementById('app-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
