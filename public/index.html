<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --nav-h: 65px; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; overflow: hidden; }
        .navbar { background: white; height: var(--nav-h); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: fixed; top: 0; width: 100%; box-sizing: border-box; z-index: 1000; }
        .logo { font-size: 18px; font-weight: bold; color: #333; border-left: 4px solid var(--primary); padding-left: 10px; white-space: nowrap; }
        .nav-links { display: flex; gap: 8px; margin: 0 15px; overflow-x: auto; }
        .nav-btn { background: #f8f9fa; color: #555; border: 1px solid #eee; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; white-space: nowrap; transition: 0.2s; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,123,255,0.3); }
        .user-info { display: flex; align-items: center; gap: 10px; min-width: 150px; justify-content: flex-end; }
        .user-email { font-size: 12px; color: #777; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: #eee; }
        .main-wrapper { margin-top: var(--nav-h); height: calc(100vh - var(--nav-h)); width: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        #login-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .google-btn { background: white; border: 1px solid #ddd; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>ğŸ“¦ æ¥­å‹™è€—æç®¡ç†ç³»çµ±</h2>
        <button class="google-btn" onclick="login()"> <img src="https://www.google.com/favicon.ico" width="18"> ä½¿ç”¨ Google ç™»å…¥</button>
    </div>

    <nav class="navbar" id="app-bar" style="display:none;">
        <div class="logo">è€—æç®¡ç†ç†ç³»çµ±</div>
        <div class="nav-links">
            <button class="nav-btn" onclick="switchTab('scan.html', this)">âœ¨ æ–°è²¨å…¥åº«</button>
            <button class="nav-btn active" onclick="switchTab('list.html', this)">ğŸ“¦ åº«å­˜ç¸½è¡¨</button>
            <button class="nav-btn" onclick="switchTab('transfer.html', this)">ğŸšš æ’¥è£œç™¼è²¨</button>
            <button class="nav-btn" onclick="switchTab('consume.html', this)">ğŸ¥ é†«é™¢é ˜ç”¨</button>
        </div>
        <div class="user-info">
            <span class="user-email" id="u-email"></span>
            <img class="user-avatar" id="u-img" src="">
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-size:12px;">ç™»å‡º</button>
        </div>
    </nav>

    <main class="main-wrapper" id="app-content" style="display:none;">
        <iframe id="sub-page" src="list.html"></iframe>
    </main>

    <script>
        const _supabase = supabase.createClient('YOUR_URL', 'YOUR_ANON_KEY');
        async function login() { await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); }
        async function logout() { await _supabase.auth.signOut(); location.reload(); }
        function switchTab(url, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('sub-page').src = url;
        }
        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                localStorage.setItem('user_email', session.user.email);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('u-email').innerText = session.user.email;
                document.getElementById('u-img').src = session.user.user_metadata.avatar_url;
            }
        });
    </script>
</body>
