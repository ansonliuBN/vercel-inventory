<script>
  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d');
  let stream = null;

  function setStatus(msg) { document.getElementById('status').innerText = msg; }
  function showSourcePill(source) {
    const pill = document.getElementById('sourcePill');
    pill.style.display = 'inline-block';
    pill.textContent = `SOURCE: ${source}`;
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  function normalizeText(raw) {
    return (raw || "")
      .replace(/\s+/g, '')
      .replace(/[Il|]/g, '1')
      .replace(/O/g, '0');
  }

  function hasGS1Core(text) {
    const s = normalizeText(text);
    const has01 = /(?:\(?01\)?)(\d{14})/.test(s) || /01(\d{14})/.test(s);
    const has17 = /(?:\(?17\)?)(\d{6})/.test(s)  || /17(\d{6})/.test(s);
    return has01 && has17;
  }

  function extractGS1Data(text) {
    const s = normalizeText(text);
    const m01 = s.match(/\(01\)(\d{14})/) || s.match(/01(\d{14})/);
    const m17 = s.match(/\(17\)(\d{6})/) || s.match(/17(\d{6})/);
    const m21 = s.match(/\(21\)([A-Z0-9\-]+)/) || s.match(/21([A-Z0-9\-]+)/);
    const m10 = s.match(/\(10\)([A-Z0-9\-]+)/) || s.match(/10([A-Z0-9\-]+)/);
    return {
      gtin: m01 ? m01[1] : "",
      exp:  m17 ? m17[1] : "",
      lot:  (m21 && m21[1]) ? m21[1] : ((m10 && m10[1]) ? m10[1] : "")
    };
  }

  function drawBase64ToWorkCanvas(base64) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        resolve();
      };
      img.onerror = reject;
      img.src = base64;
    });
  }

  // âœ… ä»¥ã€Œé•·æ¢æ¡†ã€ç‚ºä¸»ï¼šé«˜åº¦è¼ƒæ‰ï¼ˆä½ æŒ‡å®šåå‘é•·æ¢ï¼‰
  function getScanBoxRect() {
    const cw = workCanvas.width, ch = workCanvas.height;
    const boxW = cw * 0.92;
    const boxH = ch * 0.22;   // âœ… åé•·æ¢
    const x = Math.max(0, Math.floor((cw - boxW) / 2));
    const y = Math.max(0, Math.floor((ch - boxH) / 2));
    return { x, y, w: Math.floor(boxW), h: Math.floor(boxH) };
  }

  function cropCanvas(rect, scale = 2.6) {
    const c = document.createElement("canvas");
    c.width = Math.max(10, Math.floor(rect.w * scale));
    c.height = Math.max(10, Math.floor(rect.h * scale));
    const g = c.getContext("2d");
    g.imageSmoothingEnabled = false;

    const sx = Math.max(0, Math.min(workCanvas.width - 1, rect.x));
    const sy = Math.max(0, Math.min(workCanvas.height - 1, rect.y));
    const sw = Math.max(1, Math.min(workCanvas.width - sx, rect.w));
    const sh = Math.max(1, Math.min(workCanvas.height - sy, rect.h));

    g.drawImage(workCanvas, sx, sy, sw, sh, 0, 0, c.width, c.height);
    return c;
  }

  function cropSub(canvas, x, y, w, h) {
    const c = document.createElement('canvas');
    c.width = Math.max(1, Math.floor(w));
    c.height = Math.max(1, Math.floor(h));
    const g = c.getContext('2d');
    g.imageSmoothingEnabled = false;
    g.drawImage(canvas, x, y, w, h, 0, 0, c.width, c.height);
    return c;
  }

  function rotateCanvas(src, deg) {
    const rad = deg * Math.PI / 180;
    const w = src.width, h = src.height;
    const c = document.createElement('canvas');
    const g = c.getContext('2d');
    g.imageSmoothingEnabled = false;
    if (deg % 180 !== 0) { c.width = h; c.height = w; } else { c.width = w; c.height = h; }
    g.translate(c.width/2, c.height/2);
    g.rotate(rad);
    g.drawImage(src, -w/2, -h/2);
    return c;
  }

  function canvasToDataURL(c, q=0.92){ return c.toDataURL("image/jpeg", q); }

  // âœ… é•·æ¢ ROI æƒæï¼ˆé‡ç–Š + paddingï¼‰
  function buildLongBarCandidates(scanCrop) {
    const W = scanCrop.width, H = scanCrop.height;

    // ROI å½¢ç‹€ï¼šåé•·æ¢ï¼ˆé©åˆæ¢ç¢¼ï¼‰
    const roiW = Math.floor(W * 0.92);
    const roiH = Math.floor(H * 0.72);     // é•·æ¢æ¡†å…§ï¼Œå¤šåƒä¸€é»é«˜åº¦ï¼Œé¿å…åˆ‡åˆ°é‚Šç·£
    const stepY = Math.max(1, Math.floor(H * 0.10)); // âœ… å‚ç›´å°æ­¥ä¼é‡ç–Š

    const left = Math.floor((W - roiW) / 2);

    const list = [];
    for (let y=0; y<=H - roiH; y+=stepY) {
      list.push({ name:`BAR_Y${y}`, canvas: cropSub(scanCrop, left, y, roiW, roiH) });
    }

    // âœ… padding å†åŠ å…©å€‹ï¼šå¾€ä¸Š/ä¸‹æ“´ï¼ˆé¿å…å‰›å¥½åˆ‡åˆ°é‚Šç·£ï¼‰
    // é€™è£¡åšæˆâ€œæ›´é«˜â€çš„ ROIï¼Œè®“ ZXing æ›´å®¹æ˜“æ‹¿åˆ° quiet zone
    const padH = Math.min(H, Math.floor(roiH * 1.15));
    const padY = Math.max(0, Math.floor((H - padH) / 2));
    list.unshift({ name:`BAR_PAD_CENTER`, canvas: cropSub(scanCrop, left, padY, roiW, padH) });

    // ä¿åº•ï¼šæ•´å¼µ scanCrop
    list.unshift({ name:`FULL`, canvas: scanCrop });

    return list;
  }

  // ===== ZXing =====
  function ensureZXingWasmLoaded() {
    if (!window.ZXingWASM || typeof window.ZXingWASM.readBarcodes !== "function") {
      throw new Error("zxing-wasm æœªè¼‰å…¥æˆåŠŸï¼ˆindex.jsï¼‰");
    }
  }

  async function prepareZXingReaderModuleOnce() {
    ensureZXingWasmLoaded();
    if (prepareZXingReaderModuleOnce._done) return;
    prepareZXingReaderModuleOnce._done = true;

    const ZX = window.ZXingWASM;
    ZX.prepareZXingModule({
      overrides: { locateFile: (path, prefix) => path.endsWith(".wasm") ? "/zxing_reader.wasm" : (prefix + path) },
      fireImmediately: true
    });
  }

  async function decodeBarcodeWithZXing(canvasForZXing) {
    await prepareZXingReaderModuleOnce();
    const imgData = canvasForZXing.getContext("2d").getImageData(0,0,canvasForZXing.width, canvasForZXing.height);
    const results = await window.ZXingWASM.readBarcodes(imgData, { tryHarder: true, maxNumberOfSymbols: 1 });
    if (!results || !results.length) return "";
    return results[0].text || "";
  }

  async function zxingScanLongBar(scanCrop, debug) {
    const candidates = buildLongBarCandidates(scanCrop);
    const angles = [0, 90, 270, 180];

    for (const item of candidates) {
      for (const deg of angles) {
        const feed = (deg===0) ? item.canvas : rotateCanvas(item.canvas, deg);
        let t = "";
        try { t = await decodeBarcodeWithZXing(feed); } catch(e){ t = ""; }

        debug.push(`[ZXING][${item.name}][${deg}] ${t ? t : "(empty)"}`);

        // âœ… åªæ¥å—åƒ GS1 çš„çµæœï¼ˆé¿å…é‚Šç·£äº‚ç¢¼ï¼‰
        if (t && hasGS1Core(t)) {
          debug.push(`[ZXING][BEST] ${item.name} @ ${deg}`);
          return { text:t, cand:item.name, deg, feedCanvas: feed };
        }
      }
    }

    debug.push(`[ZXING][BEST] -`);
    return { text:"", cand:"", deg:null, feedCanvas:null };
  }

  // ===== OCR fallbackï¼ˆåªæœ‰ ZXing å…¨ fail æ‰è·‘ï¼‰=====
  async function ensureTesseractLoaded() {
    if (!window.Tesseract || typeof window.Tesseract.createWorker !== "function") {
      throw new Error("Tesseract.js v7 æœªè¼‰å…¥æˆåŠŸ");
    }
  }
  let ocrWorker = null;
  async function getOcrWorker() {
    await ensureTesseractLoaded();
    if (ocrWorker) return ocrWorker;
    setStatus("ğŸ§  åˆå§‹åŒ– OCR å¼•æ“ (Tesseract v7)...");
    ocrWorker = await Tesseract.createWorker("eng");
    return ocrWorker;
  }
  function tooSmallForOCR(w,h){ return (w < 80 || h < 28); }

  function enhanceForOcr(baseCanvas, contrast=1.6, threshold=170) {
    const c = document.createElement("canvas");
    c.width = baseCanvas.width;
    c.height = baseCanvas.height;
    const g = c.getContext("2d");
    g.drawImage(baseCanvas, 0, 0);
    const img = g.getImageData(0,0,c.width,c.height);
    const d = img.data;
    for (let i=0;i<d.length;i+=4){
      const r=d[i], gg=d[i+1], b=d[i+2];
      let y = 0.299*r + 0.587*gg + 0.114*b;
      y = (y - 128) * contrast + 128;
      y = Math.max(0, Math.min(255, y));
      const v = (y > threshold) ? 255 : 0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    g.putImageData(img,0,0);
    return c;
  }

  // âœ… OCRï¼šç”¨ã€Œé•·æ¢å…§çš„ä¸‹æ–¹ç´°å¸¶ã€ç•¶æ–‡å­—å€™é¸ï¼ˆåå‘ä½ å¼•å°çš„æ‹æ³•ï¼‰
  function buildTextBandCandidates(scanCrop) {
    const W = scanCrop.width, H = scanCrop.height;

    // æ–‡å­—é€šå¸¸åœ¨æ¢ç¢¼ä¸‹æ–¹ï¼šå–ä¸‹ 35% ç•¶æ–‡å­—å¸¶
    const bandY = Math.floor(H * 0.55);
    const bandH = Math.max(1, Math.floor(H * 0.45));

    const c = cropSub(scanCrop, 0, bandY, W, bandH);
    return [{ name:"TEXT_BAND", canvas: c }];
  }

  async function ocrFallbackText(scanCrop, debug) {
    const worker = await getOcrWorker();
    const opts = { tessedit_char_whitelist:"0123456789()ABCDEFGHIJKLMNOPQRSTUVWXYZ-", tessedit_pageseg_mode:"7" };
    const angles = [0,90,180,270];

    const textCands = buildTextBandCandidates(scanCrop);
    for (const item of textCands) {
      if (tooSmallForOCR(item.canvas.width, item.canvas.height)) {
        debug.push(`[OCR][${item.name}] SKIP too small ${item.canvas.width}x${item.canvas.height}`);
        continue;
      }

      const enh = enhanceForOcr(item.canvas, 1.6, 170);

      // raw + enh å„è·‘å››æ–¹å‘
      for (const variant of [
        { v:"RAW", canvas:item.canvas },
        { v:"ENH", canvas:enh }
      ]) {
        for (const deg of angles) {
          const feed = (deg===0) ? variant.canvas : rotateCanvas(variant.canvas, deg);
          const url = canvasToDataURL(feed, 0.95);

          let t = "";
          try {
            setStatus(`ğŸ§¾ OCR fallbackï¼ˆ${item.name}-${variant.v}ï¼‰${deg}Â°...`);
            const ret = await worker.recognize(url, opts);
            t = normalizeText(ret?.data?.text || "");
          } catch(e) { t = ""; }

          debug.push(`[OCR][${item.name}][${variant.v}][${deg}] ${t ? t : "(empty)"}`);

          if (t && (t.includes("01") || t.includes("17") || t.includes("(01") || t.includes("(17"))) {
            debug.push(`[OCR][BEST] ${item.name}-${variant.v} @ ${deg}`);
            return { text:t, cand:`${item.name}-${variant.v}`, deg, rawCanvas:item.canvas, enhCanvas:enh };
          }
        }
      }
    }

    debug.push(`[OCR][BEST] -`);
    return { text:"", cand:"", deg:null, rawCanvas:null, enhCanvas:null };
  }

  // ===== Main =====
  async function analyzeFromWorkCanvas() {
    loader.style.display = "block";
    const debug = [];
    debug.push(`WASM_URL: /zxing_reader.wasm`);

    const rect = getScanBoxRect();
    const scanCrop = cropCanvas(rect, 2.6);

    // debug images
    document.getElementById('imgScanCrop').src = canvasToDataURL(scanCrop, 0.92);

    // 1) ZXingï¼šé•·æ¢ ROI æƒæï¼ˆé‡ç–Š + paddingï¼‰+ æ—‹è½‰
    setStatus("ğŸ“¡ ZXingï¼šé•·æ¢ ROI æƒæï¼ˆé‡ç–Š+paddingï¼‰...");
    const z = await zxingScanLongBar(scanCrop, debug);

    if (z.text) {
      document.getElementById('imgZxingFeed').src = canvasToDataURL(z.feedCanvas, 0.92);
      document.getElementById('imgOcrRaw').src = "";
      document.getElementById('imgOcrEnh').src = "";

      return {
        source: `ZXING_${z.cand}_${z.deg}`,
        raw: z.text,
        data: extractGS1Data(z.text),
        debug_text: debug.join("\n")
      };
    }

    // 2) OCR fallbackï¼šæ–‡å­—å¸¶ï¼ˆä¸‹æ–¹ç´°å¸¶ï¼‰
    setStatus("âš ï¸ ZXing æœªè§£åˆ°ï¼Œæ”¹ç”¨ OCR fallbackï¼ˆæ–‡å­—å¸¶ï¼‰...");
    const o = await ocrFallbackText(scanCrop, debug);

    document.getElementById('imgZxingFeed').src = "";
    if (o.rawCanvas) document.getElementById('imgOcrRaw').src = canvasToDataURL(o.rawCanvas, 0.92);
    if (o.enhCanvas) document.getElementById('imgOcrEnh').src = canvasToDataURL(o.enhCanvas, 0.92);

    return {
      source: o.text ? `OCR_${o.cand}_${o.deg}` : "OCR_NONE",
      raw: o.text || "",
      data: extractGS1Data(o.text || ""),
      debug_text: debug.join("\n")
    };
  }
