<script src="https://cdn.jsdelivr.net/npm/zxing-wasm@2.2.1/dist/iife/reader/index.js"></script>

<script type="module">
  import { analyzeWorkCanvas } from "./libs/scanEngine.js";

  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d', { willReadFrequently: true });

  const btnCam = document.getElementById('btnCam');
  const btnSnap = document.getElementById('btnSnap');
  const fileInput = document.getElementById('fileInput');
  const btnSubmit = document.getElementById('btnSubmit');

  let stream = null;

  // auto-track
  let autoTimer = null;
  let autoBusy = false;
  let autoFound = false;
  let zxingFailCount = 0;

  const AUTO_INTERVAL_MS = 280;
  const ZXING_FAIL_THRESHOLD_FOR_OCR = 3;

  function setStatus(msg) { document.getElementById('status').innerText = msg; }
  function showSourcePill(source) {
    const pill = document.getElementById('sourcePill');
    pill.style.display = 'inline-block';
    pill.textContent = `SOURCE: ${source}`;
  }

  function stopStream() {
    try { if (stream) stream.getTracks().forEach(t => t.stop()); } catch(e) {}
    stream = null;
  }

  function stopAutoTrack() {
    if (autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  function prepareUIForAnalysis() {
    stopAutoTrack();
    video.style.display = 'none';
    preview.style.display = 'block';
    document.getElementById('displayArea').style.display = 'block';
    document.getElementById('modeSelect').style.display = 'none';
    document.getElementById('btnSnap').style.display = 'none';
    document.getElementById('guidelines').style.display = 'none';
    document.getElementById('sourcePill').style.display = 'none';
  }

  function makeThumb(canvas, maxW=420, maxH=420) {
    const w = canvas.width, h = canvas.height;
    const s = Math.min(maxW / w, maxH / h, 1);
    const c = document.createElement("canvas");
    c.width = Math.max(1, Math.floor(w * s));
    c.height = Math.max(1, Math.floor(h * s));
    const g = c.getContext("2d");
    g.imageSmoothingEnabled = true;
    g.fillStyle = "#fff";
    g.fillRect(0,0,c.width,c.height);
    g.drawImage(canvas, 0, 0, c.width, c.height);
    return c;
  }
  function canvasToPreviewURL(canvas) { return canvas.toDataURL("image/png"); }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  async function drawBase64ToWorkCanvas(base64) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, workCanvas.width, workCanvas.height);
        ctx.drawImage(img, 0, 0);
        resolve();
      };
      img.onerror = reject;
      img.src = base64;
    });
  }

  function hasAny(data) {
    return !!((data?.gtin) || (data?.expDisplay) || (data?.lot));
  }

  function mergeData(acc, incoming) {
    const a = acc || { gtin:"", expDisplay:"", lot:"" };
    const b = incoming || { gtin:"", expDisplay:"", lot:"" };

    // åˆä½µç­–ç•¥ï¼šç©ºçš„å°±è£œä¸Šï¼›éç©ºå¦‚æœä¸ä¸€æ¨£ï¼Œé¸ã€Œçœ‹èµ·ä¾†æ›´å®Œæ•´ã€çš„é‚£å€‹
    const pick = (oldV, newV) => {
      if (!newV) return oldV;
      if (!oldV) return newV;
      if (oldV === newV) return oldV;
      // è‹¥ä¸åŒï¼Œé¸æ›´é•·çš„ï¼ˆé€šå¸¸æ›´å®Œæ•´ï¼‰ï¼Œé•·åº¦ä¸€æ¨£å°±ç”¨æ–°çš„
      return (newV.length >= oldV.length) ? newV : oldV;
    };

    return {
      gtin: pick(a.gtin, b.gtin),
      expDisplay: pick(a.expDisplay, b.expDisplay),
      lot: pick(a.lot, b.lot),
    };
  }

  // é€™ä¸€å¹€æ˜¯å¦å¸¶ä¾†ã€Œæœ‰æ•ˆæ›´æ–°ã€ï¼šä»»ä¸€æ¬„ä½æœ‰æ–°å¢æˆ–è®Šæ›´å°±ç®— 1 æ¬¡
  function isMeaningfulUpdate(before, after) {
    if (!after) return false;
    if (!before) return !!(after.gtin || after.expDisplay || after.lot);

    const b = before, a = after;
    const changed =
      (a.gtin && a.gtin !== b.gtin) ||
      (a.expDisplay && a.expDisplay !== b.expDisplay) ||
      (a.lot && a.lot !== b.lot);

    return changed;
  }
  

  async function runAnalyze({ forceOcr = false } = {}) {
    loader.style.display = "block";

    const data = result.data || { gtin:"", expYYMMDD:"", expDisplay:"", lot:"" };
      [
        `=== SOURCE: ${result.source} ===`,
        result.debug_text || "",
        result.raw ? `\n[RAW_TEXT]\n${result.raw}` : ""
      ].filter(Boolean).join("\n");

    showSourcePill(result.source);

    document.getElementById('editGtin').value = data.gtin || data.gtin_raw || "";
    document.getElementById('editExp').value  = data.exp || data.exp_raw || "";
    document.getElementById('editLot').value  = data.lot || "";


    loader.style.display = "none";
    document.getElementById('reviewArea').style.display = "block";

    setStatus(
      hasAny(data)
        ? `âœ… å·²æŠ“åˆ°éƒ¨åˆ†è³‡è¨Šï¼ˆä¾†æºï¼š${result.source}ï¼‰ï¼Œè«‹è¤‡æ ¸/è£œé½Šå¾ŒåŒ¯å…¥ã€‚`
        : `âš ï¸ ä»æœªæŠ“åˆ°é—œéµè³‡è¨Šï¼Œå»ºè­°é è¿‘ã€é¿åå…‰ã€æˆ–æ”¹ç”¨ä¸Šå‚³åœ–ç‰‡ã€‚ï¼ˆä¾†æºï¼š${result.source}ï¼‰`
    );
  }

  function startAutoTrack() {
    stopAutoTrack();
    autoBusy = false;
    autoFound = false;
    zxingFailCount = 0;

    // âœ… æ–°å¢ï¼šç´¯ç©ä¸‰æ¬¡ã€Œæœ‰æ•ˆæ›´æ–°ã€æ‰åœ
    let accData = { gtin:"", expDisplay:"", lot:"" };
    let updateCount = 0;          // æœ‰æ•ˆæ›´æ–°æ¬¡æ•¸
    let noUpdateStreak = 0;       // é€£çºŒæ²’æ›´æ–°çš„æ¬¡æ•¸ï¼ˆé¿å…å¡ä½ï¼‰
    const MAX_NO_UPDATE = 10;     // ç´„ 10 * 280ms ~ 2.8s æ²’é€²å±•å°±è§¸ç™¼ OCR çµæŸ
    const MAX_TOTAL_TICKS = 25;   // ç´„ 7 ç§’å¼·åˆ¶çµæŸï¼ˆé¿å…æ°¸é è·‘ï¼‰
    let ticks = 0;

    autoTimer = setInterval(async () => {
      if (autoBusy || autoFound) return;
      if (!video.videoWidth || !video.videoHeight) return;
      if (document.getElementById('reviewArea').style.display === 'block') return;

      autoBusy = true;
      try {
        ticks++;

        // grab frame
        workCanvas.width = video.videoWidth;
        workCanvas.height = video.videoHeight;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, workCanvas.width, workCanvas.height);
        ctx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);

        // âœ… è¿½è¹¤éšæ®µï¼šåªè·‘ ZXingï¼ˆçœé›»ï¼‰
        const debug = [];
        const r = await analyzeWorkCanvas(workCanvas, { forceOcr:false, ocrAfterZxingFails:false, debug });
        const incoming = r?.data || { gtin:"", expDisplay:"", lot:"" };

        const merged = mergeData(accData, incoming);

        if (isMeaningfulUpdate(accData, merged)) {
          updateCount++;
          noUpdateStreak = 0;
          accData = merged;

          setStatus(`âœ… æ•æ‰åˆ°æ–°è³‡è¨Šï¼ˆ${updateCount}/3ï¼‰ï¼šGTIN=${accData.gtin ? "âœ”" : "â€”"} EXP=${accData.expDisplay ? "âœ”" : "â€”"} LOT=${accData.lot ? "âœ”" : "â€”"}ï¼ˆæŒçºŒè¿½è¹¤è£œå®Œä¸­â€¦ï¼‰`);
        } else {
          noUpdateStreak++;
          setStatus(`ğŸ” è‡ªå‹•è¿½è¹¤ä¸­â€¦ï¼ˆè£œå®Œé€²åº¦ ${updateCount}/3ï¼‰è·é›¢ç´„ 20cm å¾ˆåƒæ‘©çˆ¾ç´‹ï¼Œè©¦è‘—å¾®èª¿è§’åº¦/äº®åº¦/è·é›¢ã€‚`);
        }

        // âœ… è‹¥å·²ç¶“å®Œæ•´ï¼ˆ01+17 éƒ½æœ‰ï¼‰ï¼Œä¸ç”¨ç­‰ 3 æ¬¡ï¼Œç›´æ¥çµæŸï¼ˆä½ è‹¥æƒ³ã€Œä¸€å®šç­‰ 3 æ¬¡ã€æˆ‘ä¹Ÿå¯ä»¥æ”¹ï¼‰
        const isComplete = !!(accData.gtin && accData.expDisplay);
        if (isComplete) {
          autoFound = true;
        }

        // âœ… ä½ çš„è¦æ±‚ï¼šè·‘æ»¿ 3 æ¬¡ã€Œä¸åŒæ›´æ–°ã€æ‰çµæŸ
        if (updateCount >= 3) {
          autoFound = true;
        }

        // âœ… é˜²å¡ï¼šå¤ªä¹…éƒ½æ²’æ›´æ–°ï¼Œç›´æ¥ OCR çµæŸ
        const shouldForceOcrEnd = (noUpdateStreak >= MAX_NO_UPDATE) || (ticks >= MAX_TOTAL_TICKS);

        if (autoFound || shouldForceOcrEnd) {
          stopAutoTrack();

          const base64 = workCanvas.toDataURL('image/jpeg', 0.92);
          preview.src = base64;
          prepareUIForAnalysis();
          stopStream();

          if (shouldForceOcrEnd && updateCount < 3) {
            // é€£çºŒæ²’é€²å±• â†’ OCR å¤šå°ºåº¦æ—‹è½‰ä¿åº•
            await runAnalyze({ forceOcr:true });
          } else {
            // âœ… ç›´æ¥ç”¨ runAnalyze å†è·‘ä¸€æ¬¡ï¼ˆæœƒç”¢ç”Ÿ raw/debugï¼‰ï¼Œä¸¦æŠŠçµæœé¡¯ç¤ºå‡ºä¾†
            // ä½†ä½ è¦çš„æ˜¯ã€Œåˆä½µå¾Œçš„ accDataã€æ›´å®Œæ•´ï¼Œæ‰€ä»¥è·‘å®Œå¾Œç”¨ accData è¦†è“‹æ¬„ä½
            await runAnalyze({ forceOcr:false });

            // è¦†è“‹æˆã€Œç´¯ç©çš„æœ€ä½³çµæœã€
            document.getElementById('editGtin').value = accData.gtin || document.getElementById('editGtin').value;
            document.getElementById('editExp').value  = accData.expDisplay || document.getElementById('editExp').value;
            document.getElementById('editLot').value  = accData.lot || document.getElementById('editLot').value;

            setStatus(`âœ… è‡ªå‹•è£œå®ŒçµæŸï¼ˆç´¯ç©æ›´æ–° ${updateCount}/3ï¼‰ã€‚è«‹è¤‡æ ¸/è£œé½Šå¾ŒåŒ¯å…¥ã€‚`);
          }

          return;
        }

        // ZXing fail count ä»å¯ä¿ç•™ï¼ˆåªæ˜¯æç¤ºç”¨é€”ï¼‰
        zxingFailCount++;
      } finally {
        autoBusy = false;
      }
    }, AUTO_INTERVAL_MS);
  }


  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width: { ideal: 1920 } }
      });
      video.srcObject = stream;

      document.getElementById('displayArea').style.display = 'block';
      document.getElementById('modeSelect').style.display = 'none';
      btnSnap.style.display = 'block';
      document.getElementById('guidelines').style.display = 'block';
      video.style.display = 'block';
      preview.style.display = 'none';

      setStatus("ğŸ” è‡ªå‹•è¿½è¹¤ä¸­ï¼šåªè·‘ ZXingï¼ˆå¿«ï¼‰ã€‚é€£çºŒå¤±æ•— 3 æ¬¡â†’OCR å¤šå°ºåº¦æ—‹è½‰ä¿åº•å½ˆè¤‡æ ¸ã€‚ä¹Ÿå¯æŒ‰æ‹ç…§ã€‚");
      startAutoTrack();
    } catch(e) {
      alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™");
    }
  }

  async function takeSnapshot() {
    if (!video.videoWidth || !video.videoHeight) {
      alert("ç›¸æ©Ÿå°šæœªå°±ç·’ï¼Œè«‹ç­‰ç•«é¢å‡ºç¾å¾Œå†æ‹ç…§");
      return;
    }
    stopAutoTrack();

    workCanvas.width = video.videoWidth;
    workCanvas.height = video.videoHeight;
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, workCanvas.width, workCanvas.height);
    ctx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);

    const base64 = workCanvas.toDataURL('image/jpeg', 0.92);
    preview.src = base64;
    prepareUIForAnalysis();
    stopStream();

    await runAnalyze({ forceOcr:false });
  }

  async function handleFileUpload(e) {
    const file = e.target.files && e.target.files[0];
    if (!file) return;
    const base64 = await fileToBase64(file);

    preview.src = base64;
    prepareUIForAnalysis();
    stopStream();

    await drawBase64ToWorkCanvas(base64);
    await runAnalyze({ forceOcr:true });
  }

  async function finalSubmit() {
    const qty = parseInt(document.getElementById('editQty').value, 10);
    const gtin = (document.getElementById('editGtin').value || "").trim();
    const expZh = (document.getElementById('editExp').value || "").trim();
    const lot = (document.getElementById('editLot').value || "").trim();

    // ä½ è¦ã€Œå…ˆä¸Ÿå‡ºä¾†è®“ä½¿ç”¨è€…è£œã€ï¼šæ‰€ä»¥ä¸å¼·åˆ¶å…¨éƒ¨æœ‰å€¼
    // ä½†è‡³å°‘ GTIN å»ºè­°è¦æœ‰ï¼ˆå› ç‚ºä½ èªª item_uuid æ”¾ GTINï¼‰
    if (!gtin) { alert("â— å»ºè­°è‡³å°‘è£œä¸Š GTINï¼ˆ(01)å¾Œ14ç¢¼ï¼‰å†åŒ¯å…¥"); return; }

    const payload = {
      item_uuid: gtin,
      expiry_date: expZh,
      lot: lot,
      quantity: qty,
      from_loc: 'FACTORY',
      to_loc: 'MAIN',
      operator: 'MANUAL_REVIEW'
    };

    loader.style.display = 'block';
    const res = await fetch('/api/stock', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert("âœ… åŒ¯å…¥æˆåŠŸï¼å·²å­˜å…¥ " + qty + " ä»¶ç‰©æ–™ã€‚");
      location.href = 'index.html';
    } else {
      const err = await res.json().catch(() => ({message: "é€£ç·šç•°å¸¸"}));
      alert("âŒ å¤±æ•—: " + err.message);
      loader.style.display = 'none';
    }
  }

  btnCam.addEventListener("click", startCamera);
  btnSnap.addEventListener("click", takeSnapshot);
  fileInput.addEventListener("change", handleFileUpload);
  btnSubmit.addEventListener("click", finalSubmit);
</script>
