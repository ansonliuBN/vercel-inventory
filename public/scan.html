<style>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
<script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>

<script>
  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d');
  let stream = null;

  // ---------- Helpers ----------
  function normalizeText(raw) {
    return (raw || "")
      .replace(/\s+/g, '')
      .replace(/[Il|]/g, '1')
      .replace(/O/g, '0');
  }

  function looksLikeGS1(text) {
    const s = normalizeText(text);
    const has01 = /\(01\)\d{14}/.test(s) || /01\d{14}/.test(s);
    if (!has01) return false;
    const has17 = /\(17\)\d{6}/.test(s) || /17\d{6}/.test(s);
    const has10 = /\(10\)[A-Z0-9\-]{2,}/.test(s) || /10[A-Z0-9\-]{2,}/.test(s);
    const has21 = /\(21\)[A-Z0-9\-]{2,}/.test(s) || /21[A-Z0-9\-]{2,}/.test(s);
    return has17 || has10 || has21;
  }

  function extractGS1Data(text) {
    const s = normalizeText(text);

    const m01 = s.match(/\(01\)(\d{14})/) || s.match(/01(\d{14})/);
    const m17 = s.match(/\(17\)(\d{6})/) || s.match(/17(\d{6})/);
    const m21 = s.match(/\(21\)([A-Z0-9\-]+)/) || s.match(/21([A-Z0-9\-]+)/);
    const m10 = s.match(/\(10\)([A-Z0-9\-]+)/) || s.match(/10([A-Z0-9\-]+)/);

    return {
      gtin: m01 ? m01[1] : "",
      exp:  m17 ? m17[1] : "",
      lot:  (m21 && m21[1]) ? m21[1] : ((m10 && m10[1]) ? m10[1] : "")
    };
  }

  // ---------- Crop ----------
  function getScanBoxRect() {
    const cw = workCanvas.width;
    const ch = workCanvas.height;

    // ä½ åŸæœ¬æ˜¯ 85% x 40%ï¼Œå¯¦å‹™ä¸Šæ¢ç¢¼é€šå¸¸æ›´æ‰ä¸€äº›
    const boxW = cw * 0.90;
    const boxH = ch * 0.22;

    const x = Math.max(0, Math.floor((cw - boxW) / 2));
    const y = Math.max(0, Math.floor((ch - boxH) / 2));

    return { x, y, w: Math.floor(boxW), h: Math.floor(boxH) };
  }

  function getScanRectsWithOffsets() {
    const base = getScanBoxRect();
    const offsets = [-0.18, -0.10, -0.05, 0, 0.05, 0.10, 0.18];
    return offsets.map(k => ({
      x: base.x,
      y: Math.max(0, Math.floor(base.y + k * base.h)),
      w: base.w,
      h: base.h
    }));
  }

  function cropCanvas(rect, scale = 1.0) {
    const c = document.createElement("canvas");
    c.width = Math.max(1, Math.floor(rect.w * scale));
    c.height = Math.max(1, Math.floor(rect.h * scale));
    const cctx = c.getContext("2d");
    cctx.drawImage(workCanvas, rect.x, rect.y, rect.w, rect.h, 0, 0, c.width, c.height);
    return c;
  }

  function canvasToDataURL(canvas, quality = 0.95) {
    return canvas.toDataURL("image/jpeg", quality);
  }

  // ---------- Light preprocess for OCR (free, small, helpful) ----------
  function enhanceForOcr(baseCanvas, contrast=1.6, threshold=170) {
    const c = document.createElement("canvas");
    c.width = baseCanvas.width;
    c.height = baseCanvas.height;
    const cctx = c.getContext("2d");
    cctx.drawImage(baseCanvas, 0, 0);

    const img = cctx.getImageData(0, 0, c.width, c.height);
    const d = img.data;

    // grayscale + contrast
    for (let i=0; i<d.length; i+=4) {
      const r=d[i], g=d[i+1], b=d[i+2];
      let y = 0.299*r + 0.587*g + 0.114*b;
      y = (y - 128) * contrast + 128;
      y = Math.max(0, Math.min(255, y));
      // binarize
      const v = (y > threshold) ? 255 : 0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    cctx.putImageData(img, 0, 0);
    return c;
  }

  // ---------- Quagga ----------
  function quaggaDecodeFromDataURL(dataUrl) {
    return new Promise((resolve) => {
      Quagga.decodeSingle(
        {
          src: dataUrl,
          numOfWorkers: 0,
          inputStream: { size: 1600 },
          locator: { patchSize: "medium", halfSample: false },
          decoder: { readers: ["code_128_reader"] }, // GS1-128 = Code128
          locate: true
        },
        (result) => {
          if (result && result.codeResult && result.codeResult.code) resolve(result.codeResult.code);
          else resolve("");
        }
      );
    });
  }

  // ---------- OCR AutoRotate (your preferred logic) ----------
  function rotateDataUrl(dataUrl, deg) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => {
        const rad = deg * Math.PI / 180;
        const c = document.createElement('canvas');
        const cctx = c.getContext('2d');

        const w = img.width, h = img.height;
        if (deg % 180 !== 0) { c.width = h; c.height = w; }
        else { c.width = w; c.height = h; }

        cctx.translate(c.width / 2, c.height / 2);
        cctx.rotate(rad);
        cctx.drawImage(img, -w / 2, -h / 2);

        resolve(c.toDataURL('image/jpeg', 0.95));
      };
      img.src = dataUrl;
    });
  }

  async function ocrBarcodeAutoRotate(inputDataUrl) {
    const angles = [0, 90, 180, 270];

    const options = {
      tessedit_char_whitelist: "0123456789()ABCDEFGHIJKLMNOPQRSTUVWXYZ-",
      tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
    };

    for (const deg of angles) {
      document.getElementById('status').innerText = `ğŸ§¨ OCR æ—‹è½‰å¼·æ”»ï¼š${deg}Â°...`;
      const dataUrl = (deg === 0) ? inputDataUrl : await rotateDataUrl(inputDataUrl, deg);

      const res = await Tesseract.recognize(dataUrl, 'eng', options);
      let text = normalizeText(res.data.text || "");

      if (text.includes("(01)") && text.includes("(17)")) {
        return text;
      }
    }
    return "";
  }

  // ---------- Camera / UI ----------
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
      video.srcObject = stream;
      document.getElementById('displayArea').style.display = 'block';
      document.getElementById('modeSelect').style.display = 'none';
      document.getElementById('btnSnap').style.display = 'block';
      document.getElementById('status').innerText = "è«‹å°‡æ¢ç¢¼æ”¾å…¥æ¡†å…§å¾Œæ‹ç…§ï¼ˆé¿å…åå…‰ã€é è¿‘ä¸€é»ï¼‰";
    } catch(e) {
      alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™");
    }
  }

  function handleFileUpload(e) {
    const file = e.target.files && e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        preview.src = ev.target.result;
        prepareUIForAnalysis();
        triggerAnalysis();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  }

  function takeSnapshot() {
    workCanvas.width = video.videoWidth;
    workCanvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);
    preview.src = workCanvas.toDataURL('image/jpeg', 0.92);
    prepareUIForAnalysis();
    triggerAnalysis();
  }

  function prepareUIForAnalysis() {
    video.style.display = 'none';
    preview.style.display = 'block';
    document.getElementById('displayArea').style.display = 'block';
    document.getElementById('modeSelect').style.display = 'none';
    document.getElementById('btnSnap').style.display = 'none';
    document.getElementById('guidelines').style.display = 'none';
  }

  // ---------- MAIN ----------
  async function triggerAnalysis() {
    loader.style.display = 'block';
    document.getElementById('status').innerText = "âŒ› å…ˆå˜—è©¦è®€æ¢ç¢¼ï¼ˆQuaggaï¼‰...";

    try {
      let foundText = "";

      // 1) Quaggaï¼šå¤šå€‹ offset + å¤šå€ç‡ crop
      const rects = getScanRectsWithOffsets();
      const scales = [1.0, 1.6, 2.2];

      for (const rect of rects) {
        for (const scale of scales) {
          const croppedCanvas = cropCanvas(rect, scale);
          const croppedDataUrl = canvasToDataURL(croppedCanvas, 0.95);

          const candidate = await quaggaDecodeFromDataURL(croppedDataUrl);
          if (candidate && looksLikeGS1(candidate)) {
            foundText = candidate;
            break;
          }
        }
        if (foundText) break;
      }

      // 2) Quagga å¤±æ•— â†’ OCR æš´åŠ›æ—‹è½‰ï¼ˆä½ çš„ç­–ç•¥ï¼‰
      if (!foundText) {
        document.getElementById('status').innerText = "ğŸ§¨ æ¢ç¢¼æ²’æŠ“åˆ°ï¼Œå•Ÿå‹• OCR æ—‹è½‰å¼·æ”»...";
        const rect = getScanBoxRect();
        const rawCrop = cropCanvas(rect, 2.4);
        const enhanced = enhanceForOcr(rawCrop, 1.6, 170);
        const ocrTarget = canvasToDataURL(enhanced, 0.95);

        foundText = await ocrBarcodeAutoRotate(ocrTarget);
      }

      // 3) æŠ½è³‡æ–™
      const data = extractGS1Data(foundText);

      document.getElementById('editGtin').value = data.gtin;
      document.getElementById('editLot').value =
        data.lot || normalizeText(foundText).replace(/[^A-Za-z0-9]/g, '').substring(0,12);
      document.getElementById('editExp').value = data.exp;

      loader.style.display = 'none';
      document.getElementById('reviewArea').style.display = 'block';

      document.getElementById('status').innerText =
        (data.gtin && data.exp) ? "è¾¨è­˜å®Œæˆï¼Œè«‹è¤‡æ ¸è³‡æ–™ã€‚" : "âš ï¸ æœªæŠ“åˆ°å®Œæ•´ (01)/(17)ï¼Œå»ºè­°é‡æ‹æˆ–äººå·¥ä¿®æ­£ã€‚";

    } catch (err) {
      alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤: " + err.message);
      location.reload();
    }
  }

  // ---------- Submit (unchanged) ----------
  async function finalSubmit() {
    const qty = parseInt(document.getElementById('editQty').value, 10);
    const payload = {
      item_uuid: document.getElementById('editLot').value,
      product_code: document.getElementById('editGtin').value,
      expiry_date: document.getElementById('editExp').value,
      quantity: qty,
      from_loc: 'FACTORY', to_loc: 'MAIN', operator: 'MANUAL_REVIEW'
    };

    loader.style.display = 'block';
    const res = await fetch('/api/stock', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert("âœ… åŒ¯å…¥æˆåŠŸï¼å·²å­˜å…¥ " + qty + " ä»¶ç‰©æ–™ã€‚");
      location.href = 'index.html';
    } else {
      const err = await res.json().catch(() => ({message: "é€£ç·šç•°å¸¸"}));
      alert("âŒ å¤±æ•—: " + err.message);
      loader.style.display = 'none';
    }
  }
</script>
