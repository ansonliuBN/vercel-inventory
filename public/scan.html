<script>
  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d', { willReadFrequently: true });
  let stream = null;

  // ===== âœ… Auto tracking controls =====
  let autoTimer = null;
  let autoBusy = false;
  let autoFound = false;
  const AUTO_INTERVAL_MS = 280;
  const AUTO_FAIL_BEFORE_BROADEN = 10; // ~2.8s
  let autoFailCount = 0;

  function stopStream() {
    try { if (stream) stream.getTracks().forEach(t => t.stop()); } catch(e) {}
    stream = null;
  }

  function startAutoTrack() {
    stopAutoTrack();
    autoBusy = false;
    autoFound = false;
    autoFailCount = 0;

    autoTimer = setInterval(async () => {
      if (autoBusy || autoFound) return;
      if (!video.videoWidth || !video.videoHeight) return;
      if (document.getElementById('reviewArea').style.display === 'block') return;

      autoBusy = true;
      try {
        workCanvas.width = video.videoWidth;
        workCanvas.height = video.videoHeight;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, workCanvas.width, workCanvas.height);
        ctx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);

        const probe = await quickProbeZXingFromWorkCanvas();
        if (probe && probe.raw && hasGS1Core(probe.raw)) {
          autoFound = true;
          stopAutoTrack();

          const base64 = workCanvas.toDataURL('image/jpeg', 0.92);
          preview.src = base64;
          prepareUIForAnalysis();

          stopStream();
          await triggerAnalysisFromBase64(base64);
          return;
        } else {
          autoFailCount++;
          if (autoFailCount < 3) setStatus("ğŸ” è‡ªå‹•è¿½è¹¤ä¸­â€¦æ¢ç¢¼æ”¾æ»¿æ¡†å…§ã€é¿å…åå…‰ã€‚");
          else if (autoFailCount < AUTO_FAIL_BEFORE_BROADEN) setStatus("ğŸ” è¿½è¹¤ä¸­â€¦å¯ç¨å¾®é è¿‘/ç§»å‹•è®“æ¢ç´‹æ›´æ¸…æ¥šã€‚");
          else setStatus("ğŸ” è¿½è¹¤åŠ å¼·ä¸­â€¦ï¼ˆæ”¾å¤§ ROI å†æƒä¸€æ¬¡ï¼‰");
        }
      } catch(e) {
      } finally {
        autoBusy = false;
      }
    }, AUTO_INTERVAL_MS);
  }

  function stopAutoTrack() {
    if (autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  function setStatus(msg) { document.getElementById('status').innerText = msg; }
  function showSourcePill(source) {
    const pill = document.getElementById('sourcePill');
    pill.style.display = 'inline-block';
    pill.textContent = `SOURCE: ${source}`;
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  // âœ… é€™ç‰ˆ normalize ä¸ç§»é™¤æ‹¬è™Ÿï¼ˆä¿ç•™çµ¦ debug/äººçœ‹ï¼‰ï¼Œä½† GS1 åˆ¤æ–·/æŠ½å–æœƒå¦å¤–åš compact
  function normalizeText(raw) {
    return (raw || "")
      .replace(/\s+/g, '')
      .replace(/[Il|]/g, '1')
      .replace(/O/g, '0');
  }

  function hasGS1Core(text) {
    const s = normalizeText(text);
    const has01 = /(?:\(?01\)?)(\d{14})/.test(s) || /01(\d{14})/.test(s);
    const has17 = /(?:\(?17\)?)(\d{6})/.test(s)  || /17(\d{6})/.test(s);
    return has01 && has17;
  }

  // âœ… æ›´ä¿å®ˆï¼šlot/serial æŠ½å–ä¸è¦è²ªåƒåˆ°å¾Œé¢
  function extractGS1Data(text) {
    const s = normalizeText(text);

    const m01 = s.match(/\(01\)(\d{14})/) || s.match(/01(\d{14})/);
    const m17 = s.match(/\(17\)(\d{6})/) || s.match(/17(\d{6})/);

    // å¯è®Šé•·åº¦ï¼šé‡åˆ°ä¸‹ä¸€å€‹ AI (01/11/17/10/21) å°±åœï¼ˆæˆ–é‡åˆ°æ‹¬è™Ÿï¼‰
    const m21 = s.match(/\(21\)([A-Z0-9\-]{1,40})/) || s.match(/21([A-Z0-9\-]{1,40})(?=(?:\(?01\)?|\(?11\)?|\(?17\)?|\(?10\)?|\(?21\)?|$))/);
    const m10 = s.match(/\(10\)([A-Z0-9\-]{1,40})/) || s.match(/10([A-Z0-9\-]{1,40})(?=(?:\(?01\)?|\(?11\)?|\(?17\)?|\(?10\)?|\(?21\)?|$))/);

    return {
      gtin: m01 ? m01[1] : "",
      exp:  m17 ? m17[1] : "",
      lot:  (m21 && m21[1]) ? m21[1] : ((m10 && m10[1]) ? m10[1] : "")
    };
  }

  function drawBase64ToWorkCanvas(base64) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, workCanvas.width, workCanvas.height);
        ctx.drawImage(img, 0, 0);
        ctx.restore();
        resolve();
      };
      img.onerror = reject;
      img.src = base64;
    });
  }

  function canvasToPreviewURL(canvas) {
    return canvas.toDataURL("image/png");
  }

  function makeThumb(canvas, maxW=420, maxH=420) {
    const w = canvas.width, h = canvas.height;
    const s = Math.min(maxW / w, maxH / h, 1);
    const c = document.createElement("canvas");
    c.width = Math.max(1, Math.floor(w * s));
    c.height = Math.max(1, Math.floor(h * s));
    const g = c.getContext("2d");
    g.imageSmoothingEnabled = true;
    g.fillStyle = "#fff";
    g.fillRect(0,0,c.width,c.height);
    g.drawImage(canvas, 0, 0, c.width, c.height);
    return c;
  }

  // âœ… é€™ç‰ˆé—œéµï¼šROI ä¸è¦åˆ‡å¤ªå°
  // - UI guide ä»ç„¶æ˜¯ 22% é«˜ï¼Œä½†æˆ‘å€‘å¯¦éš›åˆ†æç”¨ã€Œå¤§ROIã€ï¼šè¦†è“‹æ¢ç¢¼ + (01)(17)(21) äººçœ¼å­—
  // - center è·Ÿ UI ä¸€æ¨£ 0.52ï¼Œä½†é«˜åº¦æ”¹æˆ 0.46 (ä½ å¯èª¿ 0.40~0.60)
  function getBigRoiRect(centerRatioY = 0.52) {
    const cw = workCanvas.width, ch = workCanvas.height;

    const boxW = cw * 0.94;      // å¹¾ä¹å…¨å¯¬
    const boxH = ch * 0.46;      // âœ… å¤§é«˜åº¦ï¼šåŒæ™‚åƒæ¢ç¢¼+æ–‡å­—ï¼ˆé‡é»ï¼‰
    const cx = cw * 0.5;
    const cy = ch * centerRatioY;

    const x = Math.max(0, Math.floor(cx - boxW / 2));
    const y = Math.max(0, Math.floor(cy - boxH / 2));

    return { x, y, w: Math.floor(boxW), h: Math.floor(boxH) };
  }

  // âœ… è‡ªå‹•è¿½è¹¤ç”¨å¤šå€‹å¤§ROIï¼ˆä¸Šä¸­ä¸‹ï¼‰ï¼Œæ›´ä¸å®¹æ˜“åˆ‡æ‰æ–‡å­—
  function getMultiBigRoiRects() {
    return [
      getBigRoiRect(0.44),
      getBigRoiRect(0.52),
      getBigRoiRect(0.60),
    ];
  }

  function cropCanvas(rect, scale = 1.8) {
    const c = document.createElement("canvas");
    c.width = Math.max(10, Math.floor(rect.w * scale));
    c.height = Math.max(10, Math.floor(rect.h * scale));
    const g = c.getContext("2d");

    g.fillStyle = "#fff";
    g.fillRect(0, 0, c.width, c.height);
    g.imageSmoothingEnabled = false;

    const sx = Math.max(0, Math.min(workCanvas.width - 1, rect.x));
    const sy = Math.max(0, Math.min(workCanvas.height - 1, rect.y));
    const sw = Math.max(1, Math.min(workCanvas.width - sx, rect.w));
    const sh = Math.max(1, Math.min(workCanvas.height - sy, rect.h));

    g.drawImage(workCanvas, sx, sy, sw, sh, 0, 0, c.width, c.height);
    return c;
  }

  function cropSub(canvas, x, y, w, h) {
    const c = document.createElement('canvas');
    c.width = Math.max(1, Math.floor(w));
    c.height = Math.max(1, Math.floor(h));
    const g = c.getContext('2d');

    g.fillStyle = "#fff";
    g.fillRect(0, 0, c.width, c.height);

    g.imageSmoothingEnabled = false;
    g.drawImage(canvas, x, y, w, h, 0, 0, c.width, c.height);
    return c;
  }

  function rotateCanvas(src, deg) {
    const rad = deg * Math.PI / 180;
    const w = src.width, h = src.height;
    const c = document.createElement('canvas');
    const g = c.getContext('2d');

    if (deg % 180 !== 0) { c.width = h; c.height = w; } else { c.width = w; c.height = h; }
    g.fillStyle = "#fff";
    g.fillRect(0, 0, c.width, c.height);

    g.imageSmoothingEnabled = false;
    g.translate(c.width/2, c.height/2);
    g.rotate(rad);
    g.drawImage(src, -w/2, -h/2);
    return c;
  }

  function canvasToJpegURL(canvas, q=0.92) {
    return canvas.toDataURL("image/jpeg", q);
  }

  // âœ… ZXing å€™é¸ï¼šä¸è¦å†åšã€Œè¶…æ‰é•·æ¢ã€äº†
  // é€™ç‰ˆåšã€Œä¸­é–“ 60~80% é«˜åº¦ã€çš„å¹¾å€‹é‡ç–Šçª—ï¼Œä¿ç•™è¶³å¤ é«˜åº¦çµ¦ 1D
  function buildCode128Candidates(bigCrop) {
    const W = bigCrop.width, H = bigCrop.height;

    // ä¸»çª—ï¼šåƒä¸­é–“ 78% é«˜åº¦ï¼ˆé¿å…ä¸Šä¸‹é›œè¨Šéå¤šï¼Œåˆä¸æœƒå¤ªæ‰ï¼‰
    const roiW = Math.floor(W * 0.96);
    const roiH = Math.floor(H * 0.78);
    const left = Math.floor((W - roiW) / 2);

    // å‚ç›´æ»‘å‹•ï¼šé‡ç–Šå–æ¨£ï¼Œé¿å…æ¢ç¢¼/æ–‡å­—åä¸Šåä¸‹
    const stepY = Math.max(1, Math.floor(H * 0.10));
    const list = [];
    for (let y=0; y<=Math.max(0, H - roiH); y+=stepY) {
      list.push({ name:`WIN_Y${y}`, canvas: cropSub(bigCrop, left, y, roiW, roiH) });
    }

    // ä¿åº•ï¼šæ•´å¼µå¤§ROI
    list.unshift({ name:`FULL_BIG`, canvas: bigCrop });
    return list;
  }

  // ===== ZXing =====
  function ensureZXingWasmLoaded() {
    if (!window.ZXingWASM || typeof window.ZXingWASM.readBarcodes !== "function") {
      throw new Error("zxing-wasm æœªè¼‰å…¥æˆåŠŸï¼ˆindex.jsï¼‰");
    }
  }

  async function prepareZXingReaderModuleOnce() {
    ensureZXingWasmLoaded();
    if (prepareZXingReaderModuleOnce._done) return;
    prepareZXingReaderModuleOnce._done = true;

    const ZX = window.ZXingWASM;
    ZX.prepareZXingModule({
      overrides: { locateFile: (path, prefix) => path.endsWith(".wasm") ? "/zxing_reader.wasm" : (prefix + path) },
      fireImmediately: true
    });
  }

  async function decodeBarcodeWithZXing(canvasForZXing) {
    await prepareZXingReaderModuleOnce();
    const g = canvasForZXing.getContext("2d", { willReadFrequently: true });
    const imgData = g.getImageData(0,0,canvasForZXing.width, canvasForZXing.height);

    const results = await window.ZXingWASM.readBarcodes(imgData, {
      tryHarder: true,
      maxNumberOfSymbols: 2
    });

    if (!results || !results.length) return "";
    // æœ‰æ™‚å€™æœƒå›å¤šå€‹ï¼ŒæŒ‘æœ€åƒ GS1 çš„
    for (const r of results) {
      const t = r?.text || "";
      if (t && (hasGS1Core(t) || /(?:\(?01\)?\d{14})/.test(normalizeText(t)))) return t;
    }
    return results[0].text || "";
  }

  async function zxingScanBig(bigCrop, debug) {
    const candidates = buildCode128Candidates(bigCrop);
    const angles = [0, 90, 270, 180];

    for (const item of candidates) {
      for (const deg of angles) {
        const feed = (deg===0) ? item.canvas : rotateCanvas(item.canvas, deg);
        let t = "";
        try { t = await decodeBarcodeWithZXing(feed); } catch(e){ t = ""; }

        if (debug) debug.push(`[ZXING][${item.name}][${deg}] ${t ? t : "(empty)"}`);

        if (t && hasGS1Core(t)) {
          if (debug) debug.push(`[ZXING][BEST] ${item.name} @ ${deg}`);
          return { text:t, cand:item.name, deg, feedCanvas: feed };
        }
      }
    }

    if (debug) debug.push(`[ZXING][BEST] -`);
    return { text:"", cand:"", deg:null, feedCanvas:null };
  }

  // ===== âœ… Fast probe (auto tracking): ZXing only, big ROI =====
  async function quickProbeZXingFromWorkCanvas() {
    const rects = getMultiBigRoiRects();

    for (const r of rects) {
      const bigCrop = cropCanvas(r, 1.5); // tracking è¦å¿«ï¼šscale å°ä¸€é»
      const z = await zxingScanBig(bigCrop, null);
      if (z.text) return { raw: z.text };
    }

    // è¿½è¹¤åŠ å¼·ï¼šå†æ”¾å¤§ä¸€æ¬¡ä¸­å¤® ROI
    if (autoFailCount >= AUTO_FAIL_BEFORE_BROADEN) {
      const bigRect = getBigRoiRect(0.52);
      const bigCrop2 = cropCanvas(bigRect, 2.0);

  async function ensureTesseractLoaded() {

  let ocrWorker = null;
  async function getOcrWorker() {
    await ensureTesseractLoaded();

    ocrWorker = await Tesseract.createWorker("eng");

  function tooSmallForOCR(w,h){ return (w < 120 || h < 60); }

  function enhanceForOcr(baseCanvas, contrast=1.7, threshold=170) {
    const c = document.createElement("canvas");
    c.width = baseCanvas.width;
    c.height = baseCanvas.height;
    const g = c.getContext("2d");

    g.fillStyle = "#fff";
    g.fillRect(0,0,c.width,c.height);
    g.drawImage(baseCanvas, 0, 0);

    const img = g.getImageData(0,0,c.width,c.height);
    const d = img.data;
    for (let i=0;i<d.length;i+=4){
      const r=d[i], gg=d[i+1], b=d[i+2];
      let y = 0.299*r + 0.587*gg + 0.114*b;
      y = (y - 128) * contrast + 128;
      y = Math.max(0, Math.min(255, y));
      const v = (y > threshold) ? 255 : 0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    g.putImageData(img,0,0);
    return c;
  }

  // âœ… OCR å€™é¸ï¼šä¸è¦åªæŠ“ä¸‹åŠå¸¶äº†
  // é€™ç‰ˆç›´æ¥ OCR ã€Œæ•´å¼µå¤§ROIã€ï¼Œå†åŠ å…©å€‹æ›´èšç„¦çš„å­å€ï¼ˆä¸Š/ä¸‹ï¼‰ç•¶å‚™æ´
  function buildOcrCandidates(bigCrop) {
    const W = bigCrop.width, H = bigCrop.height;
    const list = [];

    list.push({ name:"OCR_FULL_BIG", canvas: bigCrop });

    // ä¸ŠåŠï¼ˆæœ‰æ™‚ GS1 AI æ–‡å­—è²¼è¿‘æ¢ç¢¼ä¸€å´/ä¸Šå´ï¼‰
    list.push({ name:"OCR_TOP", canvas: cropSub(bigCrop, 0, 0, W, Math.floor(H*0.55)) });

    // ä¸‹åŠï¼ˆæœ‰æ™‚ AI æ–‡å­—åœ¨ä¸‹ï¼‰
    list.push({ name:"OCR_BOTTOM", canvas: cropSub(bigCrop, 0, Math.floor(H*0.40), W, Math.floor(H*0.60)) });

    return list;
  }

  async function ocrFallbackText(bigCrop, debug) {
    const worker = await getOcrWorker();
    const opts = {
      tessedit_char_whitelist:"0123456789()ABCDEFGHIJKLMNOPQRSTUVWXYZ-",
      tessedit_pageseg_mode:"6" // æ¯” 7 æ›´èƒ½åƒå¤šè¡Œ/å¤šå€
    };
    const angles = [0,90,180,270];

    const cands = buildOcrCandidates(bigCrop);
    for (const item of cands) {
      if (tooSmallForOCR(item.canvas.width, item.canvas.height)) {
        debug.push(`[OCR][${item.name}] SKIP too small ${item.canvas.width}x${item.canvas.height}`);
        continue;
      }

      const enh = enhanceForOcr(item.canvas, 1.7, 170);

      for (const variant of [
        { v:"RAW", canvas:item.canvas },
        { v:"ENH", canvas:enh }
      ]) {
        for (const deg of angles) {
          const feed = (deg===0) ? variant.canvas : rotateCanvas(variant.canvas, deg);
          const url = canvasToJpegURL(feed, 0.95);

          let t = "";
          try {
            setStatus(`ğŸ§¾ OCR fallbackï¼ˆ${item.name}-${variant.v}ï¼‰${deg}Â°...`);
            const ret = await worker.recognize(url, opts);
            t = normalizeText(ret?.data?.text || "");
          } catch(e) { t = ""; }

          debug.push(`[OCR][${item.name}][${variant.v}][${deg}] ${t ? t : "(empty)"}`);

          // åªè¦çœ‹åˆ° 01/17 ä»»ä¸€å°±å…ˆæ”¶ï¼Œå¾Œé¢å†ç”¨ extract å»æ‹¼
          if (t && (/(?:\(?01\)?\d{14})/.test(t) || /(?:\(?17\)?\d{6})/.test(t))) {
            debug.push(`[OCR][BEST] ${item.name}-${variant.v} @ ${deg}`);
            return { text:t, cand:`${item.name}-${variant.v}`, deg, rawCanvas:item.canvas, enhCanvas:enh };
          }
        }
      }
    }

    debug.push(`[OCR][BEST] -`);
    return { text:"", cand:"", deg:null, rawCanvas:null, enhCanvas:null };
  }
