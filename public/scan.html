<script>
  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d');
  let stream = null;

  // ============================
  // Helpers
  // ============================
  function setStatus(msg) { document.getElementById('status').innerText = msg; }

  function showSourcePill(source, extra="") {
    const pill = document.getElementById('sourcePill');
    pill.style.display = 'inline-block';
    pill.textContent = `SOURCE: ${source}` + (extra ? ` | ${extra}` : "");
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function normalizeText(raw) {
    return (raw || "")
      .replace(/\s+/g, '')
      .replace(/[Il|]/g, '1')
      .replace(/O/g, '0');
  }

  function hasGS1Core(text) {
    const s = normalizeText(text);
    const has01 = /(?:\(?01\)?)(\d{14})/.test(s) || /01(\d{14})/.test(s);
    const has17 = /(?:\(?17\)?)(\d{6})/.test(s)  || /17(\d{6})/.test(s);
    return has01 && has17;
  }

  function extractGS1Data(text) {
    const s = normalizeText(text);

    const m01 = s.match(/\(01\)(\d{14})/) || s.match(/01(\d{14})/);
    const m17 = s.match(/\(17\)(\d{6})/) || s.match(/17(\d{6})/);

    const m21 = s.match(/\(21\)([A-Z0-9\-]+)/) || s.match(/21([A-Z0-9\-]+)/);
    const m10 = s.match(/\(10\)([A-Z0-9\-]+)/) || s.match(/10([A-Z0-9\-]+)/);

    return {
      gtin: m01 ? m01[1] : "",
      exp:  m17 ? m17[1] : "",
      lot:  (m21 && m21[1]) ? m21[1] : ((m10 && m10[1]) ? m10[1] : "")
    };
  }

  function drawBase64ToWorkCanvas(base64Img) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        resolve();
      };
      img.onerror = reject;
      img.src = base64Img;
    });
  }

  // ============================
  // Crop: å–®æ¡†ï¼Œä½†å…§éƒ¨åˆ†å±¤ï¼ˆæ–¹æ¡ˆä¸€ï¼‰
  // - åŒä¸€å€‹ scan box
  //   - ä¸Š 60%ï¼šæ¢ç¢¼ï¼ˆZXingï¼‰
  //   - ä¸‹ 40%ï¼šæ–‡å­—ï¼ˆOCRï¼‰
  // ============================
  function getScanBoxRect() {
    const cw = workCanvas.width;
    const ch = workCanvas.height;

    const boxW = cw * 0.92;
    const boxH = ch * 0.35;  // âœ… å¤§æ¡†ï¼ˆä½ æŒ‡å®šçš„ 0.35ï¼‰
    const x = Math.max(0, Math.floor((cw - boxW) / 2));
    const y = Math.max(0, Math.floor((ch - boxH) / 2));

    return { x, y, w: Math.floor(boxW), h: Math.floor(boxH) };
  }

  function cropCanvas(rect, scale = 2.6) {
    const c = document.createElement("canvas");
    c.width = Math.max(10, Math.floor(rect.w * scale));
    c.height = Math.max(10, Math.floor(rect.h * scale));
    const cctx = c.getContext("2d");

    const sx = Math.max(0, Math.min(workCanvas.width - 1, rect.x));
    const sy = Math.max(0, Math.min(workCanvas.height - 1, rect.y));
    const sw = Math.max(1, Math.min(workCanvas.width - sx, rect.w));
    const sh = Math.max(1, Math.min(workCanvas.height - sy, rect.h));

    cctx.drawImage(workCanvas, sx, sy, sw, sh, 0, 0, c.width, c.height);
    return c;
  }

  function splitCropLayered(scanCropCanvas) {
    const W = scanCropCanvas.width;
    const H = scanCropCanvas.height;

    // ä¸Š 60%ï¼šæ¢ç¢¼
    const barcodeH = Math.floor(H * 0.60);
    // ä¸‹ 40%ï¼šæ–‡å­—
    const textY = barcodeH;
    const textH = Math.max(1, H - textY);

    const c1 = document.createElement('canvas');
    c1.width = W; c1.height = barcodeH;
    c1.getContext('2d').drawImage(scanCropCanvas, 0, 0, W, barcodeH, 0, 0, W, barcodeH);

    const c2 = document.createElement('canvas');
    c2.width = W; c2.height = textH;
    c2.getContext('2d').drawImage(scanCropCanvas, 0, textY, W, textH, 0, 0, W, textH);

    return { barcodeCanvas: c1, textCanvas: c2 };
  }

  function canvasToDataURL(canvas, quality = 0.95) {
    return canvas.toDataURL("image/jpeg", quality);
  }

  // ============================
  // OCR enhance (for text layer only)
  // ============================
  function enhanceForOcr(baseCanvas, contrast=1.6, threshold=170) {
    const c = document.createElement("canvas");
    c.width = baseCanvas.width;
    c.height = baseCanvas.height;
    const cctx = c.getContext("2d");
    cctx.drawImage(baseCanvas, 0, 0);

    const img = cctx.getImageData(0, 0, c.width, c.height);
    const d = img.data;

    for (let i=0; i<d.length; i+=4) {
      const r=d[i], g=d[i+1], b=d[i+2];
      let y = 0.299*r + 0.587*g + 0.114*b;
      y = (y - 128) * contrast + 128;
      y = Math.max(0, Math.min(255, y));
      const v = (y > threshold) ? 255 : 0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    cctx.putImageData(img, 0, 0);
    return c;
  }

  function rotateCanvas(srcCanvas, deg) {
    const rad = deg * Math.PI / 180;
    const w = srcCanvas.width, h = srcCanvas.height;

    const c = document.createElement('canvas');
    const cctx = c.getContext('2d');

    if (deg % 180 !== 0) { c.width = h; c.height = w; }
    else { c.width = w; c.height = h; }

    cctx.translate(c.width / 2, c.height / 2);
    cctx.rotate(rad);
    cctx.drawImage(srcCanvas, -w / 2, -h / 2);
    return c;
  }

  // ============================
  // ZXing-wasm
  // ============================
  function ensureZXingWasmLoaded() {
    if (!window.ZXingWASM || typeof window.ZXingWASM.readBarcodes !== "function") {
      throw new Error("zxing-wasm æœªè¼‰å…¥æˆåŠŸï¼šè«‹æª¢æŸ¥ Network æ˜¯å¦æœ‰ zxing-wasm iife index.js è¢«æ“‹æˆ– 404");
    }
  }

  async function prepareZXingReaderModuleOnce() {
    ensureZXingWasmLoaded();
    if (prepareZXingReaderModuleOnce._done) return;
    prepareZXingReaderModuleOnce._done = true;

    const ZX = window.ZXingWASM;
    ZX.prepareZXingModule({
      overrides: {
        locateFile: (path, prefix) => {
          if (!path.endsWith(".wasm")) return prefix + path;
          // âœ… ä½ è‡ªå·± host çš„ wasmï¼ˆpublic/zxing_reader.wasmï¼‰
          return "/zxing_reader.wasm";
        }
      },
      fireImmediately: true
    });
  }

  async function decodeBarcodeWithZXing(canvasForZXing) {
    await prepareZXingReaderModuleOnce();

    const imgData = canvasForZXing.getContext("2d").getImageData(0, 0, canvasForZXing.width, canvasForZXing.height);

    const results = await window.ZXingWASM.readBarcodes(imgData, {
      tryHarder: true,
      maxNumberOfSymbols: 1
    });

    if (!results || !results.length) return "";
    return results[0].text || "";
  }

  // âœ… ZXing ä¹Ÿåšã€Œ0å…ˆè©¦ï¼›å¤±æ•—æ‰æ—‹è½‰ã€ï¼šæ›´è€ä½ é‚£ä¸‰ç¨®æ‹æ³•
  async function zxingAutoRotate(barcodeCanvas, debug) {
    const angles = [0, 90, 270, 180];

    for (const deg of angles) {
      const c = (deg === 0) ? barcodeCanvas : rotateCanvas(barcodeCanvas, deg);

      let text = "";
      try {
        text = await decodeBarcodeWithZXing(c);
      } catch (e) {
        text = "";
      }

      debug.push(`[ZXING_WASM][${deg}] ${text ? text : "(empty)"}`);

      if (text && hasGS1Core(text)) {
        debug.push(`[ZXING_WASM][BEST_DEG] ${deg}`);
        return { text, bestDeg: deg };
      }
    }
    debug.push(`[ZXING_WASM][BEST_DEG] -`);
    return { text: "", bestDeg: null };
  }

  // ============================
  // Tesseract v7 worker (OCR fallback)
  // ============================
  async function ensureTesseractLoaded() {
    if (!window.Tesseract || typeof window.Tesseract.createWorker !== "function") {
      throw new Error("Tesseract.js v7 æœªè¼‰å…¥æˆåŠŸï¼šè«‹æª¢æŸ¥ Network æ˜¯å¦æœ‰ tesseract.min.js è¢«æ“‹æˆ– 404");
    }
  }

  let ocrWorker = null;
  async function getOcrWorker() {
    await ensureTesseractLoaded();
    if (ocrWorker) return ocrWorker;

    setStatus("ğŸ§  åˆå§‹åŒ– OCR å¼•æ“ (Tesseract v7 worker)...");
    ocrWorker = await Tesseract.createWorker("eng");
    return ocrWorker;
  }

  function tooSmallForOCR(w, h) {
    // å¤ªå°å°±ä¸è¦è·‘ï¼ˆé¿å…ä½ é‚£å€‹ 1x36 çš„ wasm errorï¼‰
    return (w < 80 || h < 28);
  }

  async function ocrAutoRotate(dataUrl, debugPrefix, debug) {
    const angles = [0, 90, 180, 270];
    const worker = await getOcrWorker();

    const options = {
      tessedit_char_whitelist: "0123456789()ABCDEFGHIJKLMNOPQRSTUVWXYZ-",
      tessedit_pageseg_mode: "7"
    };

    let best = { deg: null, text: "" };

    for (const deg of angles) {
      setStatus(`ğŸ§¾ OCR fallbackï¼ˆ${debugPrefix}ï¼‰æ—‹è½‰ï¼š${deg}Â°...`);
      const url = (deg === 0) ? dataUrl : canvasToDataURL(rotateCanvas(await dataUrlToCanvas(dataUrl), deg), 0.95);

      let retText = "";
      try {
        const ret = await worker.recognize(url, options);
        retText = normalizeText((ret && ret.data && ret.data.text) ? ret.data.text : "");
      } catch (e) {
        retText = "";
      }

      debug.push(`[${debugPrefix}][${deg}] ${retText ? retText : "(empty)"}`);

      if (retText && hasGS1Core(retText)) {
        best = { deg, text: retText };
        break;
      }
      // æ¬¡ä½³ï¼šè‡³å°‘æœ‰çœ‹åˆ° 01 æˆ– 17
      if (!best.text && retText && (retText.includes("01") || retText.includes("17"))) {
        best = { deg, text: retText };
      }
    }

    debug.push(`[${debugPrefix}][BEST_DEG] ${best.deg === null ? "-" : best.deg}`);
    return best;
  }

  function dataUrlToCanvas(dataUrl) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        const c = document.createElement('canvas');
        c.width = img.width; c.height = img.height;
        c.getContext('2d').drawImage(img, 0, 0);
        resolve(c);
      };
      img.onerror = reject;
      img.src = dataUrl;
    });
  }

  // ============================
  // Main analysis (æ–¹æ¡ˆä¸€)
  // ============================
  async function analyzeFromWorkCanvas() {
    loader.style.display = "block";
    const debug = [];

    // è·¯å¾‘æç¤ºï¼ˆæ–¹ä¾¿ä½ ç¢ºèª wasm ä¾†æºï¼‰
    debug.push(`WASM_URL: /zxing_reader.wasm`);

    if (workCanvas.width < 50 || workCanvas.height < 50) {
      throw new Error(`å½±åƒè¼‰å…¥å¤±æ•—æˆ–å°ºå¯¸éå°ï¼š${workCanvas.width}x${workCanvas.height}`);
    }

    // 1) å¤§æ¡† cropï¼ˆ0.35ï¼‰+ æ”¾å¤§ 2.6
    const rect = getScanBoxRect();
    const scanCrop = cropCanvas(rect, 2.6);

    // 2) å…§éƒ¨åˆ†å±¤ï¼šä¸Š 60% çµ¦ ZXingï¼›ä¸‹ 40% çµ¦ OCR
    const { barcodeCanvas, textCanvas } = splitCropLayered(scanCrop);

    // 3) ZXing ä¸»åŠ›ï¼šæˆåŠŸå°±åœï¼ˆä½ æŒ‡å®šï¼‰
    setStatus("ğŸ“¡ ZXing è§£ç¢¼æ¢ç¢¼ï¼ˆä¸Š 60% å€åŸŸï¼‰...");
    const zxing = await zxingAutoRotate(barcodeCanvas, debug);
    const zxingText = zxing.text || "";
    const zxingData = extractGS1Data(zxingText);
    debug.push(`[ZXING_WASM][PARSE] gtin=${zxingData.gtin || "-"} exp=${zxingData.exp || "-"} lot=${zxingData.lot || "-"}`);

    if (zxingText) {
      // âœ… åªè¦ ZXing æœ‰çµæœï¼Œå°±åœï¼ˆç…§ä½ è¦æ±‚ï¼‰
      return {
        source: "ZXING_WASM",
        raw: zxingText,
        data: zxingData,
        debug_text: debug.join("\n")
      };
    }

    // 4) OCR fallbackï¼šåªåƒã€Œä¸‹ 40% æ–‡å­—å€ã€
    setStatus("âš ï¸ ZXing æœªè§£åˆ°æ¢ç¢¼ï¼Œæ”¹ç”¨ OCR fallbackï¼ˆä¸‹ 40% æ–‡å­—å€ï¼‰...");
    if (tooSmallForOCR(textCanvas.width, textCanvas.height)) {
      debug.push(`[OCR_TEXT][SKIP] too small ${textCanvas.width}x${textCanvas.height}`);
      return {
        source: "OCR_TEXT_SKIP_TOO_SMALL",
        raw: "",
        data: { gtin:"", exp:"", lot:"" },
        debug_text: debug.join("\n")
      };
    }

    // 4-1) OCR on raw text crop
    const rawTextUrl = canvasToDataURL(textCanvas, 0.95);
    const o1 = await ocrAutoRotate(rawTextUrl, "OCR_TEXT_RAW", debug);
    let bestText = o1.text || "";
    let bestData = extractGS1Data(bestText);
    debug.push(`[OCR_TEXT_RAW][PARSE] gtin=${bestData.gtin || "-"} exp=${bestData.exp || "-"} lot=${bestData.lot || "-"}`);

    if (bestText && (bestData.exp || bestData.lot || bestData.gtin)) {
      return {
        source: "OCR_TEXT_RAW",
        raw: bestText,
        data: bestData,
        debug_text: debug.join("\n")
      };
    }

    // 4-2) OCR on enhanced text crop
    const enhancedText = enhanceForOcr(textCanvas, 1.6, 170);
    if (tooSmallForOCR(enhancedText.width, enhancedText.height)) {
      debug.push(`[OCR_TEXT_ENH][SKIP] too small ${enhancedText.width}x${enhancedText.height}`);
      return {
        source: "OCR_TEXT_RAW",
        raw: bestText,
        data: bestData,
        debug_text: debug.join("\n")
      };
    }

    const enhUrl = canvasToDataURL(enhancedText, 0.95);
    const o2 = await ocrAutoRotate(enhUrl, "OCR_TEXT_ENH", debug);
