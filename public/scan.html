<!-- âœ… ZXingï¼ˆå…ˆè§£ç¢¼æ¢ç¢¼ï¼Œä¸æ—‹è½‰ï¼‰ -->
<script src="https://unpkg.com/@zxing/browser@0.1.5/umd/zxing-browser.min.js"></script>

<!-- âœ… Tesseract.js v7ï¼ˆå¤±æ•—æ‰ OCR fallbackï¼‰ -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@7/dist/tesseract.min.js"></script>

<script>
  const video = document.getElementById('video');
  const preview = document.getElementById('photoPreview');
  const loader = document.getElementById('loader');
  const workCanvas = document.getElementById('workCanvas');
  const ctx = workCanvas.getContext('2d');
  let stream = null;

  // ============================
  // v7ï¼šTesseract worker singleton (OCR fallback)
  // ============================
  const TESSERACT_V7_DIST = "https://cdn.jsdelivr.net/npm/tesseract.js@7/dist";
  const TESSERACT_CORE_V7 = "https://cdn.jsdelivr.net/npm/tesseract.js-core@7.0.0";
  let ocrWorker = null;
  let workerReady = false;

  async function ensureTesseractLoaded() {
    if (!window.Tesseract || typeof window.Tesseract.createWorker !== "function") {
      throw new Error("Tesseract.js v7 æœªè¼‰å…¥æˆåŠŸï¼šè«‹æª¢æŸ¥ Network æ˜¯å¦æœ‰ tesseract.min.js è¢«æ“‹æˆ– 404");
    }
  }

  async function getOcrWorker() {
    await ensureTesseractLoaded();
    if (ocrWorker && workerReady) return ocrWorker;

    document.getElementById('status').innerText = "ğŸ§  åˆå§‹åŒ– OCR å¼•æ“ (v7 worker)...";

    ocrWorker = await Tesseract.createWorker('eng', 1, {
      workerPath: `${TESSERACT_V7_DIST}/worker.min.js`,
      corePath: TESSERACT_CORE_V7
    });

    workerReady = true;
    return ocrWorker;
  }

  window.addEventListener("beforeunload", async () => {
    try { if (ocrWorker) await ocrWorker.terminate(); } catch (_) {}
  });

  // ============================
  // ZXing reader (barcode-first)
  // ============================
  let zxingReader = null;

  function ensureZXingLoaded() {
    if (!window.ZXingBrowser) {
      throw new Error("ZXingBrowser æœªè¼‰å…¥æˆåŠŸï¼šè«‹æª¢æŸ¥ Network æ˜¯å¦æœ‰ zxing-browser.min.js è¢«æ“‹æˆ– 404");
    }
    if (!zxingReader) {
      // ä¸€ç¶­å¤šæ ¼å¼ readerï¼ˆé©åˆ GS1-128 / Code128 ç­‰ 1Dï¼‰
      zxingReader = new ZXingBrowser.BrowserMultiFormatOneDReader();
    }
    return zxingReader;
  }

  // ============================
  // Base64 helper
  // ============================
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  // ============================
  // Normalize / Extract (GS1 AI)
  // ============================
  function normalizeText(raw) {
    return (raw || "")
      .replace(/\s+/g, '')
      .replace(/[Il|]/g, '1')
      .replace(/O/g, '0');
  }

  function extractGS1Data(text) {
    const s = normalizeText(text);

    const m01 = s.match(/\(01\)(\d{14})/) || s.match(/01(\d{14})/);
    const m17 = s.match(/\(17\)(\d{6})/) || s.match(/17(\d{6})/);

    const m21 = s.match(/\(21\)([A-Z0-9\-]+)/) || s.match(/21([A-Z0-9\-]+)/);
    const m10 = s.match(/\(10\)([A-Z0-9\-]+)/) || s.match(/10([A-Z0-9\-]+)/);

    return {
      gtin: m01 ? m01[1] : "",
      exp:  m17 ? m17[1] : "",
      lot:  (m21 && m21[1]) ? m21[1] : ((m10 && m10[1]) ? m10[1] : "")
    };
  }

  // ============================
  // Crop: use big box by default for accuracy
  // ============================
  function getScanBoxRect() {
    const cw = workCanvas.width;
    const ch = workCanvas.height;

    const boxW = cw * 0.92;
    const boxH = ch * 0.22; // UI 18%ï¼Œä½†å¯¦éš› crop ç¨å¾®å¤§ä¸€é»é¿å…åˆ‡æ‰å­—

    const x = Math.max(0, Math.floor((cw - boxW) / 2));
    const y = Math.max(0, Math.floor((ch - boxH) / 2));

    return { x, y, w: Math.floor(boxW), h: Math.floor(boxH) };
  }

  function cropCanvas(rect, scale = 2.6) {
    const safeW = Math.max(10, Math.floor(rect.w * scale));
    const safeH = Math.max(10, Math.floor(rect.h * scale));

    const c = document.createElement("canvas");
    c.width = safeW;
    c.height = safeH;

    const cctx = c.getContext("2d");

    const sx = Math.max(0, Math.min(workCanvas.width - 1, rect.x));
    const sy = Math.max(0, Math.min(workCanvas.height - 1, rect.y));
    const sw = Math.max(1, Math.min(workCanvas.width - sx, rect.w));
    const sh = Math.max(1, Math.min(workCanvas.height - sy, rect.h));

    cctx.drawImage(workCanvas, sx, sy, sw, sh, 0, 0, c.width, c.height);
    return c;
  }

  // ============================
  // Enhance for OCR
  // ============================
  function enhanceForOcr(baseCanvas, contrast=1.6, threshold=170) {
    const c = document.createElement("canvas");
    c.width = baseCanvas.width;
    c.height = baseCanvas.height;
    const cctx = c.getContext("2d");
    cctx.drawImage(baseCanvas, 0, 0);

    const img = cctx.getImageData(0, 0, c.width, c.height);
    const d = img.data;

    for (let i=0; i<d.length; i+=4) {
      const r=d[i], g=d[i+1], b=d[i+2];
      let y = 0.299*r + 0.587*g + 0.114*b;
      y = (y - 128) * contrast + 128;
      y = Math.max(0, Math.min(255, y));
      const v = (y > threshold) ? 255 : 0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    cctx.putImageData(img, 0, 0);
    return c;
  }

  function canvasToDataURL(canvas, quality = 0.95) {
    return canvas.toDataURL("image/jpeg", quality);
  }

  // ============================
  // Rotate for OCR only (fallback stage)
  // ============================
  function rotateDataUrl(dataUrl, deg) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => {
        const rad = deg * Math.PI / 180;
        const c = document.createElement('canvas');
        const cctx = c.getContext('2d');

        const w = img.width, h = img.height;
        if (deg % 180 !== 0) { c.width = h; c.height = w; }
        else { c.width = w; c.height = h; }

        cctx.translate(c.width / 2, c.height / 2);
        cctx.rotate(rad);
        cctx.drawImage(img, -w / 2, -h / 2);

        resolve(c.toDataURL('image/jpeg', 0.95));
      };
      img.src = dataUrl;
    });
  }

  // ============================
  // OCR (fallback): rotate 0/90/180/270 and stop early
  // ============================
  async function ocrBarcodeAutoRotate(inputDataUrl) {
    const angles = [0, 90, 180, 270];
    const worker = await getOcrWorker();

    const jobOptions = {
      tessedit_char_whitelist: "0123456789()ABCDEFGHIJKLMNOPQRSTUVWXYZ-",
      tessedit_pageseg_mode: "7"
    };

    for (const deg of angles) {
      document.getElementById('status').innerText = `ğŸ§¨ OCR æ—‹è½‰å¼·æ”»ï¼š${deg}Â°...`;
      const dataUrl = (deg === 0) ? inputDataUrl : await rotateDataUrl(inputDataUrl, deg);

      const ret = await worker.recognize(dataUrl, jobOptions);
      const text = normalizeText((ret && ret.data && ret.data.text) ? ret.data.text : "");

      if (text.includes("(01)") && text.includes("(17)")) {
        return text;
      }
    }
    return "";
  }

  // ============================
  // âœ… FLOW A: Barcode decode first, then OCR fallback
  // ============================
  async function analyzeFromWorkCanvas() {
    loader.style.display = 'block';

    if (workCanvas.width < 50 || workCanvas.height < 50) {
      throw new Error(`å½±åƒè¼‰å…¥å¤±æ•—æˆ–å°ºå¯¸éå°ï¼š${workCanvas.width}x${workCanvas.height}`);
    }

    // 1) Crop raw (color) for ZXing decode
    document.getElementById('status').innerText = "ğŸ“¡ å…ˆå˜—è©¦è§£ç¢¼æ¢ç¢¼ï¼ˆZXingï¼Œä¸æ—‹è½‰ï¼‰...";
    const rect = getScanBoxRect();
    const cropRaw = cropCanvas(rect, 2.6);

    let zxingText = "";
    try {
      const reader = ensureZXingLoaded();
      const result = await reader.decodeFromCanvas(cropRaw);
      zxingText = (result && (result.getText ? result.getText() : result.text)) || "";
    } catch (e) {
      zxingText = "";
    }

    // Try parse GS1 from ZXing
    let data = extractGS1Data(zxingText);

    // 2) If ZXing decode succeeds with GTIN+EXP => done
    if (data.gtin && data.exp) {
      document.getElementById('status').innerText = "âœ… ZXing è§£ç¢¼æˆåŠŸï¼Œè«‹è¤‡æ ¸è³‡æ–™ã€‚";
      return { data, source: "ZXING", raw: zxingText };
    }

    // 3) Else OCR fallback (enhanced + rotate)
    document.getElementById('status').innerText = "âš ï¸ ZXing æœªå–å¾—å®Œæ•´(01)/(17)ï¼Œæ”¹ç”¨ OCR å¼·æ”»...";
    const enhanced = enhanceForOcr(cropRaw, 1.6, 170);

    if (enhanced.width < 50 || enhanced.height < 20) {
      // å¤ªå°å°±ç›´æ¥ç”¨æ•´å¼µåš OCRï¼ˆä¿åº•ï¼‰
      const fullUrl = workCanvas.toDataURL("image/jpeg", 0.92);
      const foundText = await ocrBarcodeAutoRotate(fullUrl);
      data = extractGS1Data(foundText);
      return { data, source: "OCR_FULL", raw: foundText };
    }

    const ocrTarget = canvasToDataURL(enhanced, 0.95);
    const foundText = await ocrBarcodeAutoRotate(ocrTarget);
    data = extractGS1Data(foundText);
    return { data, source: "OCR_CROP", raw: foundText };
  }

  async function triggerAnalysisFromBase64(base64Img) {
    loader.style.display = 'block';
    document.getElementById('status').innerText = "âŒ› æ­£åœ¨æº–å‚™åˆ†æ...";

    await drawBase64ToWorkCanvas(base64Img);

    const result = await analyzeFromWorkCanvas();
    const data = result.data;

    document.getElementById('editGtin').value = data.gtin;
    document.getElementById('editLot').value =
      data.lot || normalizeText(result.raw).replace(/[^A-Za-z0-9]/g, '').substring(0,12);
    document.getElementById('editExp').value = data.exp;

    loader.style.display = 'none';
    document.getElementById('reviewArea').style.display = 'block';

    document.getElementById('status').innerText =
      (data.gtin && data.exp)
        ? `è¾¨è­˜å®Œæˆï¼ˆä¾†æºï¼š${result.source}ï¼‰ï¼Œè«‹è¤‡æ ¸è³‡æ–™ã€‚`
        : `âš ï¸ æœªæŠ“åˆ°å®Œæ•´ (01)/(17)ï¼Œå»ºè­°é‡æ‹æˆ–äººå·¥ä¿®æ­£ã€‚ï¼ˆä¾†æºï¼š${result.source}ï¼‰`;
  }

  function drawBase64ToWorkCanvas(base64Img) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => {
        workCanvas.width = img.width;
        workCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        resolve();
      };
      img.src = base64Img;
    });
  }

  // ============================
  // Camera / UI
  // ============================
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width: { ideal: 1920 } }
      });
      video.srcObject = stream;

      document.getElementById('displayArea').style.display = 'block';
      document.getElementById('modeSelect').style.display = 'none';
      document.getElementById('btnSnap').style.display = 'block';

      document.getElementById('status').innerText =
        "è«‹æŠŠæ¢ç¢¼ã€æ©«æ”¾ã€åœ¨ä¸­é–“ç´°é•·æ¡†å…§ï¼ˆé¿å…åå…‰ã€é è¿‘ä¸€é»ï¼‰ã€‚";
    } catch(e) {
      alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™");
    }
  }

  async function handleFileUpload(e) {
    const file = e.target.files && e.target.files[0];
    if (!file) return;

    const base64 = await fileToBase64(file);

    preview.src = base64;
    prepareUIForAnalysis();

    try {
      await triggerAnalysisFromBase64(base64);
    } catch (err) {
      alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤: " + err.message);
      location.reload();
    }
  }

  async function takeSnapshot() {
    if (!video.videoWidth || !video.videoHeight) {
      alert("ç›¸æ©Ÿå°šæœªå°±ç·’ï¼Œè«‹ç­‰ç•«é¢å‡ºç¾å¾Œå†æ‹ç…§");
      return;
    }

    workCanvas.width = video.videoWidth;
    workCanvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);

    const base64 = workCanvas.toDataURL('image/jpeg', 0.92);

    preview.src = base64;
    prepareUIForAnalysis();

    try {
      await triggerAnalysisFromBase64(base64);
    } catch (err) {
      alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤: " + err.message);
      location.reload();
    }
  }

  function prepareUIForAnalysis() {
    video.style.display = 'none';
    preview.style.display = 'block';
    document.getElementById('displayArea').style.display = 'block';
    document.getElementById('modeSelect').style.display = 'none';
    document.getElementById('btnSnap').style.display = 'none';
    document.getElementById('guidelines').style.display = 'none';
  }

  // ============================
  // Submit (UNCHANGED) âœ… å¾Œå° payload å®Œå…¨ä¸å‹•
  // ============================
  async function finalSubmit() {
    const qty = parseInt(document.getElementById('editQty').value, 10);
    const payload = {
      item_uuid: document.getElementById('editLot').value,
      product_code: document.getElementById('editGtin').value,
      expiry_date: document.getElementById('editExp').value,
      quantity: qty,
      from_loc: 'FACTORY', to_loc: 'MAIN', operator: 'MANUAL_REVIEW'
    };

    loader.style.display = 'block';
    const res = await fetch('/api/stock', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert("âœ… åŒ¯å…¥æˆåŠŸï¼å·²å­˜å…¥ " + qty + " ä»¶ç‰©æ–™ã€‚");
      location.href = 'index.html';
    } else {
      const err = await res.json().catch(() => ({message: "é€£ç·šç•°å¸¸"}));
      alert("âŒ å¤±æ•—: " + err.message);
      loader.style.display = 'none';
    }
  }
</script>
